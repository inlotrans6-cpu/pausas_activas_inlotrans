<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reloj Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Azul oscuro suave (no negro) */
      background: #0a192f;
      color: #64ffda; /* Cian suave brillante */
      font-family: 'Orbitron', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .time {
      font-size: 10vw;
      letter-spacing: 0.1em;
      text-shadow:
        0 0 10px rgba(100, 255, 218, 0.7),
        0 0 20px rgba(100, 255, 218, 0.4);
      line-height: 1;
    }
    .ampm {
      font-family: 'Roboto Mono', monospace;
      font-size: 4vw;
      color: #e6f1ff;
      opacity: 0.9;
      text-shadow: none;
    }
    @media (min-width: 1920px) {
      .time { font-size: 180px; }
      .ampm { font-size: 60px; }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">--:--:--</div>
    <div class="ampm" id="ampm">--</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      // Convertir a formato 12 horas
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // 0 → 12, 13 → 1, etc.
      const formattedHours = hours.toString().padStart(2, '0');

      document.getElementById('time').textContent = `${formattedHours}:${minutes}:${seconds}`;
      document.getElementById('ampm').textContent = ampm;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Inicializa inmediatamente
  </script>
</body>
</html>
